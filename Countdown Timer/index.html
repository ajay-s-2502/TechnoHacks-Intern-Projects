<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajay's Timer</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="timer">
        <div>
            <h1>Countdown Timer</h1>
        </div>
        <div>
            <input id="display" type="text">
        </div>
        <div>
            <h3 id="info">Enter Seconds To Begin...</h3>
        </div>
        <button id="start" onclick="timerBegin()" >Start</button>
        <div id="buttons">
            <button id="pause" onclick="pause()" disabled>Pause</button>
            <button id="restart" onclick="restart()" disabled>Restart</button>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
